<div>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><b>Create Post</b></button>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

		 <!-- Modal content-->
		 <div class="modal-content">
		   <div class="modal-header">
		     <button type="button" class="close" data-dismiss="modal">&times;</button>
		     <h4 class="modal-title">Create</h4>
		   </div>
		   <div class="modal-body">
		        <form action="/new-post" method="post">
		          <div class="form-group">
		            <input type="text" placeholder="title" class="form-control" name="title">
		          </div>
		          <div class="form-group">
		            <input type="text" placeholder="tags" class="form-control" name="tags">
		          </div>
		          <div class="form-group">
		            <textarea class="form-control" rows="4" placeholder="post" name="post"></textarea>
		          </div>
		          <button type="submit" class="btn btn-success">Post</button>
		        </form>
		   </div>
		   <div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		   </div>
		 </div>

		</div>
	</div>
</div>
