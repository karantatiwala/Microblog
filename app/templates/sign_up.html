{% block body %} -->


<div class="container" style="width: 700px; margin-top: 70px;">
	<div class="panel panel-default" style=" border-radius: 15px;">
    	<div class="panel-body">
			<h2 style="text-align: center; margin-top: -5px;">Create Account</h2>
			<hr>
			<br />
			<div>
				<div style="float:left;">
					<div style="padding-left: 40px; margin-top: 20px;">
						<div style="padding-left:30px;" >
							<button class="loginBtn loginBtn--google">Login with Google</button>
						</div>
						<hr style=" border: 0.5px solid #000; width:220px;">
						<div style="padding-left: 20px;">
							<a href="/facebook-login"><button class="loginBtn loginBtn--facebook">Login with Facebook</button></a>

						</div>
					</div>
				</div>

				<div style=""></div>

				<div style="float: right; border-left:1px solid #000; height:225px; padding-left: 40px;">
					<h3 style="margin-top: -20px;" >Sign Up</h3>
					<form action="/sign-up" method="post">
						<input type="text"  placeholder ="username" name="username" style="width: 200px;" />
						<br />
						<br />
						<input type="password"  placeholder ="password" name="password" style="width: 200px;" />
						<br />
						<br />
						<input type="country" placeholder="country" name="country" style="width: 200px;" />
						<br />
						<br />
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</form>

				{% if error %}
					<h4><b>Error:</b> {{ error }}</h4>
				{% endif %}
				</div>


			</div>
			<!-- <div style="border-left:1px solid #000; height:225px; padding-left: 40px;"></div> -->


		</div>
	</div>
</div>

<!-- {% endblock %} -->


<style type="text/css">

/* Shared */
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}
</style>
